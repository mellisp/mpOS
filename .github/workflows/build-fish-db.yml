name: Build Fish Database

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build fish database
        run: node scripts/build-fish-db.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fish-of-the-day.html index.html
          git diff --staged --quiet || git commit -m "Update fish database with pre-baked images"
          git push
