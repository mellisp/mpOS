<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <script>
    // Redirect to mpOS with the missing path so the OS can show the error
    var path = location.pathname + location.search + location.hash;
    location.replace('/?404=' + encodeURIComponent(path));
    </script>
</head>
<body></body>
</html>
