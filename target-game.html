<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Shooting</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Trebuchet MS", Tahoma, Geneva, sans-serif;
      font-size: 13px;
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: #3a6ea5;
      color: #000;
      cursor: crosshair;
    }

    .target-container {
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      will-change: transform;
    }

    .target {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        #222 15%,
        #fff 15% 30%,
        #222 30% 50%,
        #fff 50% 70%,
        #222 70%
      );
      cursor: crosshair;
      transition: opacity 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .target.hit {
      opacity: 0.3;
    }

    .label {
      font-size: 14px;
      font-weight: bold;
      color: #d4d0c8;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 80px;
      text-align: center;
      min-height: 18px;
    }

    .label.hit {
      color: #2e7d32;
    }

    .label.miss {
      color: #c62828;
    }

    .hud {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 10;
      pointer-events: none;
      user-select: none;

      background: #d4d0c8;
      border-top: 2px solid #fff;
      border-left: 2px solid #fff;
      border-right: 2px solid #404040;
      border-bottom: 2px solid #404040;
      box-shadow: inset 1px 1px 0 #d4d0c8, inset -1px -1px 0 #808080;
    }

    .hud-titlebar {
      background: linear-gradient(to right, #0a246a, #a6caf0);
      color: #fff;
      font-weight: bold;
      font-size: 12px;
      padding: 3px 6px;
      user-select: none;
    }

    .hud-body {
      padding: 8px 12px;
      font-size: 13px;
      line-height: 1.6;
    }

    .hud .score {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .hud-statusbar {
      border-top: 2px solid #808080;
      padding: 2px 6px;
      font-size: 11px;
      display: flex;
    }

    .hud-statusbar-section {
      border-top: 1px solid #808080;
      border-left: 1px solid #808080;
      border-right: 1px solid #fff;
      border-bottom: 1px solid #fff;
      padding: 1px 6px;
      flex: 1;
    }

    .flash {
      position: fixed;
      inset: 0;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }

    /* Mobile dialog overlay */
    .mobile-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #3a6ea5;
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .mobile-dialog {
      background: #d4d0c8;
      border-top: 2px solid #fff;
      border-left: 2px solid #fff;
      border-right: 2px solid #404040;
      border-bottom: 2px solid #404040;
      box-shadow: inset 1px 1px 0 #d4d0c8, inset -1px -1px 0 #808080;
      width: 360px;
      max-width: 95vw;
    }

    .mobile-dialog .titlebar {
      background: linear-gradient(to right, #0a246a, #a6caf0);
      color: #fff;
      font-weight: bold;
      font-size: 13px;
      padding: 4px 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .mobile-dialog .titlebar-btn {
      width: 18px;
      height: 18px;
      background: #d4d0c8;
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      border-right: 1px solid #404040;
      border-bottom: 1px solid #404040;
      font-size: 11px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      cursor: default;
    }

    .mobile-dialog-body {
      padding: 16px;
    }

    .mobile-dialog .error-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .mobile-dialog .error-icon {
      font-size: 32px;
      color: #d4a017;
      flex-shrink: 0;
      line-height: 1;
    }

    .mobile-dialog .error-text {
      font-size: 13px;
      line-height: 1.5;
    }

    .mobile-dialog .error-text strong {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .mobile-dialog .button-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 16px;
    }

    .mobile-dialog .btn {
      font-family: "Trebuchet MS", Tahoma, Geneva, sans-serif;
      font-size: 13px;
      color: #000;
      background: #d4d0c8;
      border-top: 2px solid #fff;
      border-left: 2px solid #fff;
      border-right: 2px solid #404040;
      border-bottom: 2px solid #404040;
      box-shadow: inset -1px -1px 0 #808080, inset 1px 1px 0 #d4d0c8;
      padding: 4px 16px;
      cursor: default;
      min-width: 75px;
      text-align: center;
      text-decoration: none;
      outline: 1px dotted #000;
      outline-offset: -4px;
    }

    @media (hover: none) and (pointer: coarse) {
      .mobile-overlay { display: flex; }
    }
  </style>
</head>
<body>
  <div class="mobile-overlay">
    <div class="mobile-dialog">
      <div class="titlebar">
        <span>Target Shooting</span>
        <div class="titlebar-btn">X</div>
      </div>
      <div class="mobile-dialog-body">
        <div class="error-row">
          <span class="error-icon">&#9888;</span>
          <div class="error-text">
            <strong>Keyboard &amp; Mouse Required</strong>
            This game requires a keyboard and mouse to play. Please open this page on a desktop or laptop computer.
          </div>
        </div>
        <div class="button-row">
          <a class="btn" href="/">OK</a>
        </div>
      </div>
    </div>
  </div>

  <div class="flash" id="flash"></div>

  <div class="hud">
    <div class="hud-titlebar">Target Shooting</div>
    <div class="hud-body">
      <div class="score">Score: <span id="score">0</span></div>
      <div><strong>Player 1:</strong> Arrow keys to dodge</div>
      <div><strong>Player 2:</strong> Shoot the target!</div>
    </div>
    <div class="hud-statusbar">
      <div class="hud-statusbar-section">Ready</div>
    </div>
  </div>

  <div class="target-container" id="container">
    <div class="target" id="target"></div>
    <span class="label" id="status"></span>
  </div>

  <script>
    const target = document.getElementById("target");
    const status = document.getElementById("status");
    const scoreEl = document.getElementById("score");
    const container = document.getElementById("container");
    const flash = document.getElementById("flash");
    const hudStatus = document.querySelector(".hud-statusbar-section");

    let score = 0;
    let isHit = false;
    let statusTimeout = null;

    // Cache container size — update on resize instead of every frame
    let containerW = container.offsetWidth;
    let containerH = container.offsetHeight;
    const targetRadius = 40; // half of 80px target width

    window.addEventListener("resize", () => {
      containerW = container.offsetWidth;
      containerH = container.offsetHeight;
    });

    document.body.addEventListener("mousedown", (e) => {
      // Gunshot flash — use Web Animations API to avoid forced reflow
      flash.animate([
        { opacity: 0.8 },
        { opacity: 0 }
      ], { duration: 150, easing: "ease-out" });

      if (isHit) return;

      // Hit detection using tracked position instead of getBoundingClientRect
      const centerX = x + containerW / 2;
      const centerY = y + targetRadius;
      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      const distSq = dx * dx + dy * dy;
      const radiusSq = targetRadius * targetRadius;

      if (distSq <= radiusSq) {
        const ratio = Math.sqrt(distSq) / targetRadius;
        const points = ratio <= 0.33 ? 5 : ratio <= 0.66 ? 2 : 1;

        score += points;
        scoreEl.textContent = score;

        status.textContent = "Hit! +" + points;
        status.className = "label hit";
        target.classList.add("hit");
        hudStatus.textContent = "Hit! +" + points;
        isHit = true;

        clearTimeout(statusTimeout);
        statusTimeout = setTimeout(() => {
          target.classList.remove("hit");
          status.textContent = "";
          status.className = "label";
          hudStatus.textContent = "Ready";
          isHit = false;
        }, 1000);
      } else {
        status.textContent = "Miss";
        status.className = "label miss";
        hudStatus.textContent = "Miss";
        clearTimeout(statusTimeout);
        statusTimeout = setTimeout(() => {
          status.textContent = "";
          status.className = "label";
          hudStatus.textContent = "Ready";
        }, 800);
      }
    });

    // Arrow-key movement (normalized so diagonal = same speed)
    const arrowKeys = new Set(["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"]);
    const keys = {};
    const speed = 5;
    let x = 100;
    let y = 100;

    window.addEventListener("keydown", (e) => {
      if (arrowKeys.has(e.key)) {
        e.preventDefault();
        keys[e.key] = true;
      }
    });

    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    function animate() {
      let dx = 0;
      let dy = 0;
      if (keys["ArrowLeft"])  dx -= 1;
      if (keys["ArrowRight"]) dx += 1;
      if (keys["ArrowUp"])    dy -= 1;
      if (keys["ArrowDown"])  dy += 1;

      if (dx | dy) {
        const len = Math.sqrt(dx * dx + dy * dy);
        x += (dx / len) * speed;
        y += (dy / len) * speed;
      }

      const maxX = window.innerWidth - containerW;
      const maxY = window.innerHeight - containerH;

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      container.style.transform = "translate(" + x + "px," + y + "px)";

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
