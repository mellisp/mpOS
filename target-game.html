<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Shooting</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: #87CEEB;
      font-family: Arial, sans-serif;
      cursor: crosshair;
    }

    .target-container {
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      will-change: transform;
    }

    .target {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        #222 15%,
        #fff 15% 30%,
        #222 30% 50%,
        #fff 50% 70%,
        #222 70%
      );
      cursor: crosshair;
      transition: opacity 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .target.hit {
      opacity: 0.3;
    }

    .label {
      font-size: 18px;
      font-weight: bold;
      color: #1a3a5c;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 80px;
      text-align: center;
      min-height: 22px;
    }

    .label.hit {
      color: #2e7d32;
    }

    .label.miss {
      color: #c62828;
    }

    .hud {
      position: fixed;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.65);
      color: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      z-index: 10;
      pointer-events: none;
      user-select: none;
    }

    .hud .score {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .flash {
      position: fixed;
      inset: 0;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="flash" id="flash"></div>

  <div class="hud">
    <div class="score">Score: <span id="score">0</span></div>
    <div><strong>Player 1:</strong> Arrow keys to dodge</div>
    <div><strong>Player 2:</strong> Shoot the target!</div>
  </div>

  <div class="target-container" id="container">
    <div class="target" id="target"></div>
    <span class="label" id="status"></span>
  </div>

  <script>
    const target = document.getElementById("target");
    const status = document.getElementById("status");
    const scoreEl = document.getElementById("score");
    const container = document.getElementById("container");
    const flash = document.getElementById("flash");

    let score = 0;
    let isHit = false;
    let statusTimeout = null;

    // Cache container size — update on resize instead of every frame
    let containerW = container.offsetWidth;
    let containerH = container.offsetHeight;
    const targetRadius = 40; // half of 80px target width

    window.addEventListener("resize", () => {
      containerW = container.offsetWidth;
      containerH = container.offsetHeight;
    });

    document.body.addEventListener("mousedown", (e) => {
      // Gunshot flash — use Web Animations API to avoid forced reflow
      flash.animate([
        { opacity: 0.8 },
        { opacity: 0 }
      ], { duration: 150, easing: "ease-out" });

      if (isHit) return;

      // Hit detection using tracked position instead of getBoundingClientRect
      const centerX = x + containerW / 2;
      const centerY = y + targetRadius;
      const dx = e.clientX - centerX;
      const dy = e.clientY - centerY;
      const distSq = dx * dx + dy * dy;
      const radiusSq = targetRadius * targetRadius;

      if (distSq <= radiusSq) {
        const ratio = Math.sqrt(distSq) / targetRadius;
        const points = ratio <= 0.33 ? 5 : ratio <= 0.66 ? 2 : 1;

        score += points;
        scoreEl.textContent = score;

        status.textContent = "Hit! +" + points;
        status.className = "label hit";
        target.classList.add("hit");
        isHit = true;

        clearTimeout(statusTimeout);
        statusTimeout = setTimeout(() => {
          target.classList.remove("hit");
          status.textContent = "";
          status.className = "label";
          isHit = false;
        }, 1000);
      } else {
        status.textContent = "Miss";
        status.className = "label miss";
        clearTimeout(statusTimeout);
        statusTimeout = setTimeout(() => {
          status.textContent = "";
          status.className = "label";
        }, 800);
      }
    });

    // Arrow-key movement (normalized so diagonal = same speed)
    const arrowKeys = new Set(["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"]);
    const keys = {};
    const speed = 5;
    let x = 100;
    let y = 100;

    window.addEventListener("keydown", (e) => {
      if (arrowKeys.has(e.key)) {
        e.preventDefault();
        keys[e.key] = true;
      }
    });

    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    function animate() {
      let dx = 0;
      let dy = 0;
      if (keys["ArrowLeft"])  dx -= 1;
      if (keys["ArrowRight"]) dx += 1;
      if (keys["ArrowUp"])    dy -= 1;
      if (keys["ArrowDown"])  dy += 1;

      if (dx | dy) {
        const len = Math.sqrt(dx * dx + dy * dy);
        x += (dx / len) * speed;
        y += (dy / len) * speed;
      }

      const maxX = window.innerWidth - containerW;
      const maxY = window.innerHeight - containerH;

      x = Math.max(0, Math.min(x, maxX));
      y = Math.max(0, Math.min(y, maxY));

      container.style.transform = "translate(" + x + "px," + y + "px)";

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
